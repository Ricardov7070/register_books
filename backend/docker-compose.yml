services:

# Container de Aplica√ß√£o Laravel-1
  laravel-1:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel-1
    restart: always
    tty: true
    environment:
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_HOST: mysql
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - .:/var/www/laravel
    depends_on:
      - mysql
      - redis
    networks:
      - laravel_app
    command: >
      sh -c "
      echo 'üì¶ Instalando depend√™ncias do Composer...' &&
      composer install --no-dev --optimize-autoloader &&
      
      echo 'üîë Gerando chave da aplica√ß√£o...' &&
      php artisan key:generate &&
      
      echo 'üóë Limpando cache do Laravel...' &&
      php artisan config:clear &&
      php artisan cache:clear &&
      
      echo '‚åõ Aguardando MySQL iniciar...' &&
      while ! mysqladmin ping -hmysql --silent; do sleep 1; done &&
      
      echo '‚ö° Rodando migrations...' &&
      php artisan migrate --force &&
      
      echo 'üîê Publicando Laravel Sanctum...' &&
      php artisan vendor:publish --provider='Laravel\\Sanctum\\SanctumServiceProvider' &&
      
      echo 'üåê Configurando permiss√µes...' &&
      chmod -R 775 storage bootstrap/cache &&
      chown -R www-data:www-data /var/www/laravel"


